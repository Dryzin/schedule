<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button class="trigger">Click the modal!</button>
    <div class="modal">
        <div class="modal-content1">
            <span class="close-button1">Minimizar</span>
            <h1>Cadastrar UCs</h1>
            <form action="#">
                <div class="user__details">
                    <div class="input__box1">
                        <span class="details">Nome:</span>
                        <input type="text" placeholder="Nome da UC" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Código da Turma:</span>
                        <input type="text" placeholder="Número da turma" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Carga Horária:</span>
                        <input type="text" placeholder="Horas da UC" required>
                    </div>
                </div>
                <div class="button1">
                    <input type="submit" value="Salvar">
                </div>
                <div class="button3">
                    <input type="reset">
                </div>
            </form>
        </div>
    </div>

    <script src="modal.js"></script>


</body>

</html>
